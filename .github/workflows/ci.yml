name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check dist/ directory exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not created by build"
            exit 1
          fi

      - name: Verify bin script exists
        run: |
          if [ ! -f "bin/mcp-toggle" ]; then
            echo "Error: bin/mcp-toggle script not found"
            exit 1
          fi
