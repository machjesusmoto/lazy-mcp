name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json versions)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish @lazy-mcp/shared
        working-directory: ./shared
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} version 2>/dev/null; then
            echo "⏭️  ${PACKAGE_NAME}@${PACKAGE_VERSION} already published, skipping"
          else
            echo "📦 Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION}"
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @lazy-mcp/cli
        working-directory: ./cli
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} version 2>/dev/null; then
            echo "⏭️  ${PACKAGE_NAME}@${PACKAGE_VERSION} already published, skipping"
          else
            echo "📦 Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION}"
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @lazy-mcp/plugin
        working-directory: ./plugin
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} version 2>/dev/null; then
            echo "⏭️  ${PACKAGE_NAME}@${PACKAGE_VERSION} already published, skipping"
          else
            echo "📦 Publishing ${PACKAGE_NAME}@${PACKAGE_VERSION}"
            npm publish --access public --provenance
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create summary
        run: |
          echo "## Published Packages 📦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ @lazy-mcp/shared" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ @lazy-mcp/cli" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ @lazy-mcp/plugin" >> $GITHUB_STEP_SUMMARY
